apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    app: web
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/helxdev/conforpra-srl-frontend:${GITHUB_SHA}
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  labels:
    app: web
spec:
  tls:
    - hosts:
        - ${HELX_ENVIRONMENT}${HELX_PROJECT_NAME}.projects.helx.dev
      secretName: web-tls
  rules:
    - host: ${HELX_ENVIRONMENT}${HELX_PROJECT_NAME}.projects.helx.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
